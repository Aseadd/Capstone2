<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API-based webapp</title>
  <link rel="stylesheet" href="style.css" type='text/stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<script defer src="main.js"></script></head>

<body>
  <header>
    <nav class='pt-3 pb-3 nav-bar'>
      <ul class="nav nav-pills justify-content-center">
        <li class="nav-item pe-5">
          <a class="nav-link active" aria-current="page" href="#">Meals</a>
        </li>
        <li class="nav-item pe-5">
          <a class="nav-link text-white" href="#">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Order</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class='row '>
      <!-- Cards from javaScript -->
    </div>
    <section id="modal">
      <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class='pt-2 pb-3 mt-3 nav-bar'>
    <span class='text-white text-center'>Copyright @2022</span>
  </footer>
</body>
</html>
